<!DOCTYPE <html>
    <html>
        <head>
        <meta charset="utf-8"/>
        <title>Ejemplo formulario 2</title>
        </head>
        <body>
            <form action="html5-formularios.htm"></form>
            <h3>
            <label form="nombre">Nombre:</label>
            <input name="nombre" type="tex" value=""readonty disabled="40" maxlength="10" pattern="[A-Za-z{3}]" placeholder="First name">
            <h3>radio</h3>
            <input type="radio" name="gender" value="male" checked> Male 
            <br>
            <input type="radio" name="gender" value="female"> Female
            <br>
            <input type="radio" name="gender" value="other"> Other
            <h3>select</h3>
            <label for="cars">cars:</label>
            <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option> 
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>  
            </select>
            <h3>textarea</h3>
            <textarea name="message" id="10" rows="10" cols="30">
            The cat was-playing in the garden
            </textarea>
            <h3>detalles</h3>
            <label for="nombre">Navegador</label>
            <input list="browsers">
            <details id="browsers">
                <option value="Internet Explore">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
                <details>
                <h3>Password</h3>
                <label for="Password">Keyword:</label>
                <input type="Password" name="psw" required>
                <h3>checkbox</h3>
                <input type="checkbox" name="vehicle1" value="Bike"> I have a bike <br>
                <input type="checkbox" name="vehicle2" value="Car"> I have a car
                <h3>color</h3>
                <label form="color">Color:</label>
                <label type="color" name="favcolor">
                <h3>date</h3>
                <label form="date">Fecha:</label>
                <label type="date" name="bday" min="2000-01-02">
                <h3>datetime</h3>
                <label form="datetime">datetime:</label>
                <label type="datetime-local" name="bdaytime">
                <h3>email</h3>
                <label form="email">email:</label>
                <label type="email" name="quantity" min="1" max="25"step="3">
                <h3>number</h3>
                <label form="number">numero:</label>
                <label type="number" name="quantity" min="0" max="100"step="10" value="30">
                <h3>points</h3>
                <label form="points">numero desde y hasta:</label>
                <label type="number" name="points" min="0" max="100" step="10" value="30">
                <h3>range</h3>
                <label form="range">rango:</label>
                <label type="range" name="points" min="0" max="100">
                <h3>search</h3>
                <label form="search">search:</label>
                <label type="search" name="googlesearch">
                <h3>time</h3>
                <label form="time">Hora:</label>
                <label type="time" name="usr_time">
                <h3>week</h3>
                <label form="week">Semana a√±o:</label>
                <label type="week" name="week_year">
                <h3>file</h3>
                <label form="file">ficheros:</label>
                <label type="file" name="img" multiple>
                <br><br>
                <input type="submit" value="Submit">
                </form>
            
        </body> 
</html>
